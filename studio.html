<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="styles_studio.css">
    <link rel="stylesheet" href="scss/styles_links.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts_studio.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Studio</title>
</head>
<body>
    <div id="scroll-container" class="scroll-container">
        <div class="navbar shadow mb-5 rounded">
            <a class="to_front_page" href="index.html"><img src="img/GMC STUDIO.png" style="width: 160px"></a>
            <a class="hidden underline_box" href="#">
                <span class="hover hover-3">REFERENCES</span></a>
            <a class="hidden underline_box" href="#">
                <span class="hover hover-3">SERVICES & BOOKING</span></a>
            <a class="hidden underline_box" href="#">
                <span class="hover hover-3">TEAM</span></a>
            <a class="hidden underline_box" href="#">
                <span class="hover hover-3">CONTACT</span></a>
        </div>
        <section id="sect_carousel">
            <div id="carousel" class="carousel" onmouseover="displaySlowlyOnHover(0)" 
                onmouseout="hideElement(0)">
                <img class="pics fade-pics" src="img/druidstone-05-16-19-1.jpg">
                <img class="pics fade-pics" src="img/Iron_Danger.jpg">
                <img class="pics fade-pics" src="img/maxresdefault-2.jpg">
                <div class="dots_under">
                    <span class="dot" onclick="curPic(1)"></span> 
                    <span class="dot" onclick="curPic(2)"></span> 
                    <span class="dot" onclick="curPic(3)"></span> 
                </div>
                <div id="carousel-arrows" class="carousel-arrows">
                    <a class="prev" onclick="nextPic(-1)">&#10094;</a>
                    <a class="next" onclick="nextPic(1)">&#10095;</a>
                </div>
            </div>
           
        </section>
        <section id="sect_services">
            <div class="under_navbar"></div>
            <div id="services" class="services">
                <div class="sub-title">
                    <div class="centered">
                        <p class="display-5">Services & booking</p>
                        <p class="lead">Some information about the sevices and booking part</p>
                    </div>
                </div>
                <a href="#"><div class="split_studio left_studio underline_box">
                    <div class="centered"><p class="display-5 hover hover-3" 
                        style="color:white;">KOKO PASKA</p></div>
                </div></a>
                <a href="#"><div class="split_studio right_studio underline_box">
                    <div class="centered"><p class="display-5 hover hover-3" 
                        style="color:white;">PELKKA TUOTANTO</p></div>
                </div></a>
            </div>
        </section>
        <section id="sect_team">
            <div class="under_navbar"></div>
            <div id="team" class="team">
                <div class="sub-title">
                    <div class="centered">
                        <p class="display-5">Team</p>
                        <p class="lead">Check out this introductory video</p>
                    </div>
                </div>
                <div class="team_video">
                    <iframe width="560" height="315" 
                    src="https://www.youtube.com/embed/7jyU8H6twWY" frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; 
                    gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
        </section>
        <section id="sect_contact">
            <div class="under_navbar"></div>
            <div id="contact" class="contact">
                <div class="sub-title-contact">
                    <div class="underline_box">
                        <p class="display-5"><span class="hover hover-3">Contact</span></p>
                    </div>
                    <div class="contact_info">
                        <p class="lead">Here are ways to contact us</p>
                        <p class="lead">email: blaablaa@gmail.com</br>
                            phone: +35840112233</p>
                    </div>
                </div>
                <div id="social_media">
                    <div class="media"><a href="#" class="fa fa-facebook"></a></div>
                    <div class="media"><a href="#" class="fa fa-youtube"></a></div>
                    <div class="media"><a href="#" class="fa fa-instagram"></a></div>
                </div>
            </div>
        </section>
    </div>
    <script>
        var index = 1;
        var timer = null;
        displayPics(index);
        document.querySelector('#scroll-container').addEventListener("scroll", changeColorUnderNavbar);
    </script>
</body>
</html>
